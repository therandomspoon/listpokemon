<!DOCTYPE html>
<html>
<head>
  <title>Pokemon List</title>
</head>
<body>
  <h1>Pokemon List</h1>
  <ul id="pokemonList"></ul>

  <script>
    // Pokemon data in JSON format
    var pokemonData = {
        
    };

    // Get the list element
    var pokemonList = document.getElementById("pokemonList");

    // Loop through each Pokemon in the data and add it to the list
    for (var pokemon in pokemonData) {
      if (pokemonData.hasOwnProperty(pokemon)) {
        var pokemonInfo = pokemonData[pokemon];
        var listItem = document.createElement("li");
        listItem.innerHTML = pokemon + " - " + pokemonInfo[1] + " type";
        pokemonList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
